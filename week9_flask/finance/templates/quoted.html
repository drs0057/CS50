{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <div class="mb-3">
        <p>{{ name }}</p>
        <p>Current Price: {{ price }}</p>
        <p>Ticker: {{ symbol }}</p>
    </div>

    <form action="/quote" method="post">
        <br><br>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="quote" name="quote" placeholder="Quote another ticker">
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
{% endblock %}
