<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            //Part 1
            document.addEventListener('DOMContentLoaded', function() {

                correct = document.querySelector('button.correct')
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#part1').innerHTML = 'Correct';
                })

                incorrect_list = document.querySelectorAll('button.incorrect')
                for (let i = 0; i < incorrect_list.length; i++) {
                    incorrect_list[i].addEventListener('click', function(){
                        incorrect_list[i].style.backgroundColor = 'red';
                        document.querySelector('#part1').innerHTML = 'Incorrect';
                    })
                }

            });

            //Part 2
            function submitForm(answer){
                if (answer.toLowerCase() == 'liberty'){
                    document.querySelector('#part2').innerHTML = 'Correct';
                    document.querySelector('#input').style.backgroundColor = 'green';
                } else {
                    document.querySelector('#part2').innerHTML = 'Incorrect';
                    document.querySelector('#input').style.backgroundColor = 'red';
                }
            }

        </script>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate number of independant countries that exist today?</h3>
                <button class="incorrect">100</button>
                <button class="correct">200</button>
                <button class="incorrect">500</button>
                <button class="incorrect">600</button>

                <p id="part1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Complete the quote: "Give me ________ or give me death."</h3>
                <form>
                    <input id="input" type="text">
                    <button type="button" onclick="submitForm(document.querySelector('#input').value)">Submit</button>
                </form>
                <p id="part2"></p>
            </div>
        </div>
    </body>
</html>
